<html lang="en">

    <title>ERP - Produtos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <header>
       <h1><a href="/">Estoque</a></h1> 
        <nav>
            <ul>
                <li><a href="/estoque">Estoque</a></li>

        </nav>

    <main>
        <section id="product-form">
            <h2>Adicionar Produto</h2>

                <input type="text" id="product-name" placeholder="Nome do Produto">

                <input type="number" id="product-value" placeholder="Valor">
                <button onclick="addProduct()">Adicionar Produto</button>
            </form>
        </section>
        <section id="product-list">
            <h2>Produtos</h2>
            <!-- product list will be rendered here -->
        </section>
    </main>
    <script src="{{url_for('static', filename='js/estoque.js')}}"></script>
